<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Index</title>
        <script src="js/lib/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>
        <link rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
            integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
            crossorigin="anonymous">
    </head>
    <body>
        <div id="app">
            <detailed-view
                v-show="showDetailedView"
                :item="detailedItem"
                @close-dv="hideDetails">
            </detailed-view>
            <camera @code-recognized="addItem"></camera>
            <div v-for="item in cart">
                <cart-item
                    v-bind:item="item"
                    @show-detailed-view="showDetails(item.item.productId)"
                    @delete-item="deleteItem">
                </cart-item>
            </div>
            <div id="totalBox">
                <button id="checkout-btn"
                        class="btn btn-primary"
                        v-bind:disabled="Object.keys(cart).length <= 0"
                        @click="checkOut">
                    Check Out
                </button>
                <span id="totalSpan">{{totalPrice}} Fr</span>
            </div>
        </div>
        <script src="js/lib/qrcodelib.js"></script>
        <script src="js/lib/webcodecamjs.js"></script>
        <script src="js/src/api/Api.js"></script>
        <script src="js/src/components/camera.js"></script>
        <script src="js/src/components/cartItem.js"></script>
        <script src="js/src/components/detailedView.js"></script>
        <script src="js/src/main.js"></script>
    </body>
</html>
